worker_processes auto;
events {
  worker_connections 1024;
}

http {
  proxy_buffering off;
  sendfile on;
  tcp_nopush on;
  client_max_body_size 10M;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # Redirect HTTP to HTTPS
  server {
    listen 80;
    server_name flexile.dev;
    return 301 https://$host$request_uri;
  }

  # Main HTTPS server
  server {
    listen 443 ssl http2;
    server_name flexile.dev;

    ssl_certificate     /etc/ssl/certs/flexile.dev.crt;
    ssl_certificate_key /etc/ssl/private/flexile.dev.key;

    resolver 127.0.0.11 ipv6=off;

    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Ssl on;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header X-Forwarded-Host $host;
    proxy_redirect off;
    keepalive_timeout 75;
    proxy_read_timeout 120;

    # Next.js HMR WebSocket support
    location /_next/webpack-hmr {
      proxy_pass http://next:3001;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_read_timeout 86400;
    }

    # API routes to Rails backend
    location /api/ {
      proxy_pass http://rails:3000/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # Inngest API routes
    location /api/inngest {
      proxy_pass http://next:3001/api/inngest;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # All other routes to Next.js frontend
    location / {
      proxy_pass http://next:3001;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }
  }
}
