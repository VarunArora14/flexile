version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: .buildkite/Dockerfile
    environment:
      - RAILS_ENV=test
      - NODE_ENV=test
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=flexile_test
      - REDIS_URL=redis://redis:6379
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
      - STRIPE_SECRET_KEY
      - WISE_API_KEY
      - WISE_PROFILE_ID
      - KNAPSACK_PRO_TEST_SUITE_TOKEN_RSPEC
      - KNAPSACK_PRO_CI_NODE_TOTAL
      - KNAPSACK_PRO_CI_NODE_INDEX
      - KNAPSACK_PRO_LOG_LEVEL
      - RUBY_YJIT_ENABLE
    volumes:
      - ..:/app
      - /app/node_modules
      - /app/frontend/node_modules
      - /app/backend/vendor/bundle
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  postgres:
    image: postgres:16.3
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: flexile_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U username -d flexile_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.4.2
    ports:
      - "6379:6379"
    command: redis-server